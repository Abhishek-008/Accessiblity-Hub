<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #0d0d15, #16213e);
            color: #f8f8f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #000304, #010203);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 100;
            padding: 10px 0;
            transition: background 0.3s ease-in-out;
        }

        nav ul {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        nav ul li {
            margin: 0 15px;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 10;
            padding: 8px 20px;
            border-radius: 8px;
            transition: all 0.4s ease-in-out;
            position: relative;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-in-out;
        }

        nav ul li a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        nav ul li a:hover {
            background: #3c3b3a;
            color: #fff;
        }

        nav ul li a:hover::after {
            content: ' â†’';
            position: absolute;
            right: -25px;
            top: 0;
            color: #d8d8d7;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }


        /* Heading Styling */
        h1 {
            font-size: 2.5rem;
            margin-top: 100px;
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease-in-out;
        }

        h2 {
            font-size: 2rem;
            margin: 20px 0;
            color: #8be9fd;
            animation: fadeInUp 1.5s ease-in-out;
        }

        /* Button Styling */
        button {
            padding: 15px 30px;
            background: #50fa7b;
            color: #282a36;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.3s ease, background 0.3s ease;
            animation: fadeInUp 1.5s ease-in-out;
        }

        button:hover {
            background: #45e06d;
            transform: scale(1.1);
        }

        button:active {
            background: #3bc85f;
        }
        form button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        form button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        /* Detection Results Styling */
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            color: #f1fa8c;
            animation: fadeInUp 1.5s ease-in-out;
        }

       

        p {
            font-size: 1.2rem;
            color: #f8f8f2;
            margin-top: 20px;
            animation: fadeInUp 1.5s ease-in-out;
        }

        /* Animations */
       @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="http://127.0.0.1:8000/">Home</a></li>
            <li><a href="http://127.0.0.1:8000/speech-to-text/">Speech to Text</a></li>
            <li><a href="http://127.0.0.1:8000/gesture/">Gesture Recognition</a></li>
            <li><a href="braille-translation.html">Braille Translation</a></li>
            <li><a href="http://127.0.0.1:8000/detect/">Object Recognition</a></li>
        </ul>
    </nav>

    <h1>Object Detection</h1>

    <!-- Form to trigger object detection -->
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Detect Objects</button>
    </form>

    <!-- Display results if detection was performed -->
    {% if detections %}
        <h2>Detection Results:</h2>
        <ul>
            {% for detection in detections %}
                <li>{{ detection }}</li>
            {% endfor %}
        </ul>
    {% elif message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
