<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #0d0d15, #16213e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #000304, #010203);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 100;
            padding: 10px 0;
            transition: background 0.3s ease-in-out;
        }

        nav ul {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        nav ul li {
            margin: 0 15px;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 10;
            padding: 8px 20px;
            border-radius: 8px;
            transition: all 0.4s ease-in-out;
            position: relative;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-in-out;
        }

        nav ul li a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        nav ul li a:hover {
            background: #3c3b3a;
            color: #fff;
        }

        nav ul li a:hover::after {
            content: ' â†’';
            position: absolute;
            right: -25px;
            top: 0;
            color: #d8d8d7;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        /* Page Heading and Content */
        h1 {
            font-size: 2.2rem;
            margin-top: 80px; /* Adjust for the navbar */
            animation: slideInDown 1.2s ease-out;
            font-weight: 300;
        }

        h2 {
            font-size: 1.1rem;
            font-weight: 300;
            margin: 10px 0 20px;
            color: #b1b1b1;
            animation: slideInUp 1.2s ease-out;
        }

        p {
            font-size: 0.9rem;
            color: #9f9f9f;
            margin-bottom: 20px;
        }

        form {
            background: #232323;
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1.5s ease-in-out;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #444;
            border-radius: 10px;
            resize: none;
            background-color: #1e1e1e;
            color: #fff;
            font-size: 1rem;
        }

        form button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        form button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        audio {
            margin-top: 20px;
            width: 75%;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 80%);
            z-index: 1;
            animation: backgroundGlow 6s infinite alternate;
        }

        @keyframes backgroundGlow {
            from {
                background-position: 0% 0%;
            }
            to {
                background-position: 100% 100%;
            }
        }

        /* Ensuring z-index is correct */
        h1, h2, form, p, audio {
            position: relative;
            z-index: 2;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="http://127.0.0.1:8000/">Home</a></li>
            <li><a href="http://127.0.0.1:8000/speech-to-text/">Speech to Text</a></li>
            <li><a href="http://127.0.0.1:8000/gesture/">Gesture Recognition</a></li>
            <li><a href="braille-translation.html">Braille Translation</a></li>
            <li><a href="http://127.0.0.1:8000/detect/">Object Recognition</a></li>
        </ul>
    </nav>

    <h1>Text to Speech Converter</h1>
    <h2>Bring your words to life!</h2>
    <p>Type your text below, click the button, and hear it in a human voice.</p>
    <form method="POST" action="{% url 'text_to_speech' %}">
        {% csrf_token %}
        <label for="text">Enter your text:</label><br>
        <textarea id="text" name="text" rows="4" cols="50" placeholder="Enter text here"></textarea><br><br>
        <button type="submit">Convert to Speech</button>
    </form>
    <audio id="speechAudio" controls></audio>

    <script>
        document.querySelector('form').onsubmit = async function(event) {
            event.preventDefault(); // Prevent page reload

            const formData = new FormData(this); // Get the form data
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value
                }
            });

            if (response.ok) {
                const blob = await response.blob(); // Get the MP3 file as a blob
                const url = URL.createObjectURL(blob); // Create a URL for the blob
                document.getElementById('speechAudio').src = url; // Set the audio source to the blob URL
            } else {
                alert("Failed to generate speech.");
            }
        };
    </script>
</body>
</html>
